<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Shoe Store Logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Featured</a></li>
                    <li><a href="#">Adults</a></li>
                    <li><a href="#">Children</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li class="search">
                        <input type="text" placeholder="Search">
                        <button type="button"><img src="search.png" alt="Search Icon"></button>
                    </li>
                    <li class="cart">
                        <a href="#">Cart (0)</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="sales-day">
                <h2>SALES DAY</h2>
                <div class="product">
                    <img src="shoe.png" alt="Cloud S23 Running Shoe">
                    <div class="info">
                        <h3>Cloud S23</h3>
                        <p>Running Shoe</p>
                        <div class="price">
                            <span>$100 - $80</span>
                            <span class="sales-price">$159 (2 pairs)</span>
                        </div>
                        <a href="#" class="btn">Add To Cart</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shoe Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
